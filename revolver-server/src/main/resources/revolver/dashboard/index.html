<nav>
  <div class="nav-wrapper blue">
    <a class="brand-logo" href="#">
      <img src="/revolver/dashboard/assets/images/revolver-256.png" height="48" width="48"
           class="brand-content">
      <span class="brand-content">Revolver Dashboard</span>

      <li><a href="#">Client Id:</a></li>
      <li><a href="#" id="client_id_text">some-api-gateway</a></li>
    </ul>
  </div>
</nav>
<div id="revolver_dashboard_content">
  <div class="row meta-counts-row">
    <div class="col s12 m2">
      <div class="card blue-grey darken-1">
        <div class="card-content-col white-text">
          <span class="card-title">Services</span>
          <h1 class="meta-counts" id="total_service_count">0</h1>
        </div>
      </div>
    </div>
    <div class="col s12 m2">
      <div class="card green darken-1">
        <div class="card-content-col white-text">
          <span class="card-title">Healthy</span>
          <h1 class="meta-counts" id="total_healthy_count">0</h1>
        </div>
      </div>
    </div>
    <div class="col s12 m2">
      <div class="card red darken-1">
        <div class="card-content-col white-text">
          <span class="card-title">Unhealthy</span>
          <h1 class="meta-counts" id="total_unhealthy_count">0</h1>
        </div>
      </div>
    </div>
    <div class="col s12 m2">
      <div class="card grey darken-1">
        <div class="card-content-col white-text">
          <span class="card-title">Unknown</span>
          <h1 class="meta-counts" id="total_unknown_count">0</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card services-card grey lighten-4">
  <ul class="card-content">
    <span class="card-title">Services</span>
    <ul class="collapsible popout" data-collapsible="accordion" id="collection_services">
    </ul>
  </ul>
